<article id="item-{{sku}}" class="item update stock">

    <div class="icon"><a href="{{product_url}}" target="_blank"><i class="{{iconclass}}"></i></a></div>

    <div class="text-con">
        <div class="big-text">
            {{stock_quantity}}
        </div>
        <div class="info-text">
            {{manage_stock}}
        </div>

    </div>

    <div class="content">
        <h3 class="type">{{post_type}}</h3>
        <h2 class="title">{{title}}</h2>
        <h4 class="attr">{{attributes}}</h4>
        <h4 class="description">{{description}}</h4>
        <div class="meta-block">
            <dl class="metadata">
                <dt>{{price_title}}</dt>
                <dd>{{regular_price}}{{sale_price}}</dd>
            </dl>
            <div class="two-column-grid">
                <dl class="metadata">
                    <dt>{{weight_title}}</dt>
                    <dd>{{weight}}</dd>
                </dl>
                <dl class="metadata">
                    <dt>{{quantity_title}}</dt>
                    <dd>{{stock_quantity}}</dd>
                </dl>
            </div>
            <dl class="metadata">
                <dt>{{sku_title}}</dt>
                <dd>{{sku}}</dd>
            </dl>
        </div>
    </div>

</article>
